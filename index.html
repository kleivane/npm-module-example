<html>
<meta charset='UTF-8'>
<title>NPM frontendmodules</title>
<script type="text/javascript" src="node_modules/lodash/index.js"></script>
<script type="text/javascript" src="node_modules/npm-module-part/index.js"></script>
<body>
<h2>Er det helg n√•?</h2>
<span class="idag"></span>	
</body>
<script type="text/javascript">

	function erHelg(dag){
		return dag.erHelg() ? 'Ja' : 'Nei'
	};
	
	const iDagEl = _.first(document.querySelectorAll('.idag'));
	iDagEl.textContent = erHelg(new Date());
</script>
</html>
